<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        .actions a {
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>üìã Task Manager</h1>

<form method="post">
    <input type="text" name="title" placeholder="Nova tarefa" required>
    <button type="submit">Adicionar</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            <span class="{% if task[2] == 1 %}done{% endif %}">
                {{ task[1] }}
            </span>

            <span class="actions">
                {% if task[2] == 0 %}
                    <a href="/complete/{{ task[0] }}">‚úÖ</a>
                {% endif %}
                <a href="/delete/{{ task[0] }}">üóëÔ∏è</a>
            </span>
        </li>
    {% endfor %}
</ul>

</body>
</html>
